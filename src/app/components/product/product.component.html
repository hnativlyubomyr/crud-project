<div class="product-component container-component">
  <div class="component-name">product-component</div>
  <div class="card" style="width: 280px;">
    <div class="card-body">
      <h5 class="card-title">Name: {{product.name}}</h5>
      <p class="card-text">Price: {{product.price}}<p>
      <button class="btn btn-secondary" (click)="handlePlusButton()">+</button>
      <button class="btn btn-secondary" (click)="handleMinusButton()">-</button>
      <button class="btn btn-primary" (click)="updateProduct(product)">Update</button>
      <button class="btn btn-danger" (click)="deleteProduct(product.id || 0)">Delete</button>
    </div>
  </div>
</div>
