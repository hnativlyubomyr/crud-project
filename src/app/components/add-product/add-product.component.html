<div class="add-product-component container-component">
  <div class="component-name">add-product-component</div>

  <div appMyColor="blue">My text</div>

  <div *appStrucDir>My text 1</div>



  <div class="add-product-form" [formGroup]="myForm">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        formControlName="name"
        type="text"
        class="form-control"
        autocomplete="off"
        id="name"
      >
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input
        formControlName="price"
        type="text"
        class="form-control"
        autocomplete="off"
        id="price"
      >
    </div>
    <button
      *ngIf="isAddProduct"
      class="btn btn-success"
      (click)="addProduct(product)"
    >
      Add Product
    </button>
    <button
      *ngIf="!isAddProduct"
      class="btn btn-primary"
      (click)="updateProduct(product)"
    >
      Update Product
    </button>
    <ul formArrayName="array">
      <li *ngFor="let item of array; let i = index">
        <input type="text" [formControlName]="i">
        <button class="btn btn-sm btn-danger" (click)="removeControl(i)">Delete</button>
      </li>
      <button class="btn btn-sm btn-success" (click)="addControl()">Add control</button>
    </ul>
  </div>

  <input type="text" [formControl]="myInput">


</div>
